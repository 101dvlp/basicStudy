<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Accesing a function without (), will return the function definition.</p>
<p id="demo"></p>

<script>
function toCelsius(f){
    return (5/9) * (f-32);
}
document.getElementById('demo').innerHTML = toCelsius;
</script>

</body>
</html>
