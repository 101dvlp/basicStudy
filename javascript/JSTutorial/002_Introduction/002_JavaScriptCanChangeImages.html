<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Can Change Images</title>
    <script>
        function changelight(){
            var image = document.getElementById('myImage');
            if(image.src.match("bulbon")){
                image.src = "img/pic_bulboff.gif";
            } else {
                image.src = "img/pic_bulbon.gif";
            }
        }

        function showResult(){
            var image = document.getElementById('myImage');
            if(image.src.match("bulbon")){
                document.getElementById('result').innerHTML = image.src;
            } else {
                document.getElementById('result').innerHTML = image.src;
            }
        }

    </script>
</head>
<body>
<h2>JavaScript Can Change Images</h2>
<img id="myImage" src="./img/pic_bulboff.gif" onclick="changelight()">
<p>Click the light bulb to turn on/off the light.</p>
<button type="button" onclick="showResult()">result image.src.match</button>
<div id="result"></div>
</body>
</html>
