<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Array elements are accessed using their index number.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>
<script>
	var fruits = ["Banana","Orange","Apple","Mango"];
	document.getElementById("demo").innerHTML = fruits;

	function myFunc(){
		fruits[0] = "Kiwi";
		document.getElementById("demo").innerHTML = fruits;
	}
</script>
</body>
</html>
