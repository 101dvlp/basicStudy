<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>The unshift method adds new elements to the beginning of an array.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>
<script>
	var fruits = ["Banana","Orange","Apple","Mango"];
	document.getElementById("demo").innerHTML = fruits;
	function myFunc(){
		fruits.unshift("Lemon");
		document.getElementById("demo").innerHTML = fruits;
	}
</script>

<p> <b>Note:</b> The unshift() method does not work property in Internet Explorer 8 and earlier, the values will be inserted, but the return value will be <em>undefined</em>. </p>
</body>
</html>
