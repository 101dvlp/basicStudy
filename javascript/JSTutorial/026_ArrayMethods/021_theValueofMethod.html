<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<p>JavaScript automatically converts an array to a string when a primitive value is expeceted.</p>
<p id="demo"></p>
<script>
	var fruits = ["Banana","Orange","Apple","Mango"];
	document.getElementById("demo").innerHTML = fruits;
</script>
</body>
</html>
