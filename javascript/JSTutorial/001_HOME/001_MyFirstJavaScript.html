<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First JavaScript</title>
    <script>
        function DisplayDateTime(){
            document.getElementById('DateTime').innerHTML = Date();
        }
        function Translate(){
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDay();
            var answer = '本日の日付は' + year + '年' + month + '月' + day + '日です' ;
            document.getElementById('jpTime').innerHTML = answer;
        }
    </script>
</head>
<body>
<h2>My First JavaScript</h2>
<button type="button" onclick="DisplayDateTime()">Click me to display Date and Time</button>
<div id="DateTime" style="height: 50px;"></div>
<button type="button" onclick="Translate()">日本語で表示</button>
<div id="jpTime"></div>
</body>
</html>
