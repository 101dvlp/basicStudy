<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Convert string to upper case:</p>
<button onclick="myFunction()">Try it</button>
<p id="demo">Hello World!</p>

<script>
function myFunction(){
    var str = document.getElementById('demo').innerHTML;
    document.getElementById('demo').innerHTML = str.toLowerCase();
}
</script>

</body>
</html>
