<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Click "Try it" to display the first array element, after a string split.</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction(){
    var str = "a,b,c,d,e,f";
    var arr = str.split(',');
    var answer = createArray(arr);
    document.getElementById('demo').innerHTML = arr[0];
}

function createArray(arr){
    var newArr;
    for(var i = 0 ; i < arr.length ; i++){
        var str = arr[i] + "<br>";
        newArr += str;
        console.log(str);
    }
    return newArr;
}
</script>
</body>
</html>
