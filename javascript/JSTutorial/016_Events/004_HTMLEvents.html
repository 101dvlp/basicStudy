<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
    function init(){
        document.getElementById('demo').innerHTML = 'This sentence created by init function.';
    }
    </script>
</head>
<body onload="init()">
<p>This is the test page of onload function.</p>
<p id="demo"></p>
</body>
</html>
