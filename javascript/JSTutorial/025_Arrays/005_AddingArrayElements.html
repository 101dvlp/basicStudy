<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>The push method appends a new element to an array.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById('demo').innerHTML = fruits;

function myFunc(){
    fruits.push('Lemon');
    document.getElementById('demo').innerHTML = fruits;

}
</script>
</body>
</html>
