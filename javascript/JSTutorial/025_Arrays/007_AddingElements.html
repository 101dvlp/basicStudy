<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Adding elements with high indexes can create undefined "holes" in an array.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById('demo').innerHTML = fruits;

function myFunc(){
    fruits[10] = "Lemon";
    document.getElementById('demo').innerHTML = fruits;
}
</script>
</body>
</html>
