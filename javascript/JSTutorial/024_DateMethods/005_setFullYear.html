<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>The setFullYear() method sets a date object to a special date.</p>
<p>Remenber that JavaScript counts months from 0 to 11. Months 10 is November.</p>
<p id="demo"></p>

<script>
var d = new Date();
d.setFullYear(2020,0,14);
document.getElementById('demo').innerHTML = d;
</script>
</body>
</html>
