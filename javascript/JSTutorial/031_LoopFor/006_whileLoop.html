<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Click the button to loop through a block of code as long as i is less than 10.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>
<script>
	function myFunc(){
		var text = "";
		var i = 0;
		while( i < 10 ){
			text += "<br>The number is " + i;
			i++;
		}
		document.getElementById("demo").innerHTML = text;
	}
</script>
</body>
</html>
