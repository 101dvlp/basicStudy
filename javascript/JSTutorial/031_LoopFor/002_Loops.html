<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Click the button to loop through a block of code five times.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>
<script>
function myFunc(){
	var text = "";
	var i;
	for( i = 0; i < 5; i++ ){
		text += "The number is " + i + "<br>";
	}
	document.getElementById("demo").innerHTML = text;
}

</script>
</body>
</html>
