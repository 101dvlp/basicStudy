<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Math.ceil() rounds a number <b>up</b> to its nearest integer.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
function myFunc(){
    document.getElementById('demo').innerHTML = Math.ceil(4.4);
}
</script>

</body>
</html>
