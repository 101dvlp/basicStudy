<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Math.floor() combined with Math.random() can return integers.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
function myFunc(){
document.getElementById('demo').innerHTML = Math.floor(Math.random() * 11);
}
</script>

</body>
</html>
