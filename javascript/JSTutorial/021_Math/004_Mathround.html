<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Math.round() rounds a number to its nearest integer.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
function myFunc(){
    document.getElementById('demo').innerHTML = Math.round(4.4);
}
</script>
</body>
</html>
