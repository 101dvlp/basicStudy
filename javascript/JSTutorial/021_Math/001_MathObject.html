<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Math.random() returns a random number between 0 and 1.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
function myFunc(){
    document.getElementById('demo').innerHTML = Math.random();
}
</script>
</body>
</html>
