<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Math.floor() rounds a number <b>down</b> to its nearest integer.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
function myFunc(){
    document.getElementById('demo').innerHTML = Math.floor(4.7);
}
</script>
</body>
</html>
