<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Math.min() returns the lowest value.</p>
<button onclick="myFunc()">Try it</button>
<p id="demo"></p>

<script>
function myFunc(){
    document.getElementById('demo').innerHTML = 
    Math.min(0, 150, 30, 20, -8, -200);
}
</script>
</body>
</html>
