<!DOCTYPE html>
<html>
<head>
    <title>JavaScript in Body</title>
</head>
<body>
<h1>JavaScript in Body</h1>
<p id="demo">A Paragraph.</p>
<button type="button" onclick="myFunc()">Try it</button>
<script>
function myFunc(){
    document.getElementById('demo').innerHTML = 'Paragraph changed';
}
</script>
</body>
</html>
