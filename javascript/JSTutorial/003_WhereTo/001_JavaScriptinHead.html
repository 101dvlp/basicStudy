<!DOCTYPE html>
<html>
<head>
    <title>JavaScript in Head</title>
    <script>
        function hoge(){
            document.getElementById('demo').innerHTML = 'Paragraph changed';
        }
    </script>
</head>
<body>
<h1>JavaScript in Head</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="hoge()">Try it</button>
</body>
</html>
